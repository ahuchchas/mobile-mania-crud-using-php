            <form action="registerAction.php" method="post" onsubmit="registerValidation(event)" id="regform">
                <h6>Full Name:</h6>
                <input type="text" id="r_name" name="name">
                <p class="error" id="ename"></p>

                <h6>Email:</h6>
                <input type="text" id="r_email" name="email">
                <p class="error" id="eemail"></p>

                <h6>Mobile:</h6>
                <input type="text" id="r_mobile" name="mobile">
                <p class="error" id="emobile"></p>

                <h6>Password:</h6>
                <input type="text" id="r_pass" name="pass"><br>
                <p class="error" id="epass"></p>

                <h6>Confirm Password:</h6>
                <input type="text" id="r_con_pass"><br>
                <p class="error" id="e_con_pass"></p>
